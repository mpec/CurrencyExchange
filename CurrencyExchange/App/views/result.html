<div ng-controller="resultController as vm">

    <span>Date: {{vm.data.selectedDate | date:'dd-MM-yyyy'}}</span>
    <br />
    <span>Currency: {{vm.data.currency}}</span>
    <br />
    <span>Value: {{vm.result.Value}}</span>
    <br />
    <span>Trend: {{vm.result.Trend}}</span>
    <br />

    <span class="error" ng-show="vm.error">{{vm.error}}</span>
    <br/>
    <a href="#/">Go Back</a>
</div>
