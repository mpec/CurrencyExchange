<div ng-controller="selectController as vm">
    <form ng-submit="vm.submit()">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" ng-model="vm.selectedDate" ng-click="vm.toggleOpen()" datepicker-popup is-open="vm.opened" ng-required="true" close-text="Close" />
        </div>
        <div class="form-group">
            <label for="currency">Currency</label>
            <select id="currency" ng-model="vm.currency" ng-options="o as o for o in vm.availableCurrencies" ng-required="true"></select>
        </div>

        <input type="submit" class="btn btn-default" value="Check"/>
    </form>
</div>
